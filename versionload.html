<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Version - CYOA</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>CYOA - Choose Your Own Adventure</h1>
    </header>
    <main>
        <h2>Select Version</h2>
        <button onclick="loadVersion('1.0')">Version 1.0</button>
        <button onclick="loadVersion('1.1')">Version 1.1</button>
        <button onclick="loadVersion('1.2')">Version 1.2</button>
        <!-- Add buttons for future versions here -->
    </main>
    <script>
        function loadVersion(version) {
            window.location.href = `./htmlversion/index${version}.html`;
        }
    </script>
</body>
</html>
