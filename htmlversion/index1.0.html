<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYOA - Choose Your Own Adventure (Version 1.0)</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../icons/webapp.png">
    <meta name="apple-mobile-web-app-capable" content="true">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CYOA">
    <meta name="theme-color" content="#6200ea">
</head>
<body>
    <header>
        <h1>CYOA - Choose Your Own Adventure (Version 1.0)</h1>
        <img src="../icons/icon.png" alt="CYOA Icon">
    </header>
    <main>
        <div id="adventure-container">
            <div id="story"></div>
            <form id="adventure-form">
                <input type="text" id="user-input" placeholder="Type your choice..." autocomplete="off" required>
                <button type="submit">Go</button>
            </form>
        </div>
    </main>
    <script src="../javascript/1.0/script1.js"></script>
    <script src="../javascript/1.0/script2.js"></script>
    <script src="../javascript/1.0/script3.js"></script>
    <script src="../javascript/1.0/script4.js"></script>
    <script src="../javascript/1.0/script5.js"></script>
    <script src="../javascript/1.0/cf.js"></script>
    <script src="../javascript/fullscreenButton.js"></script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
